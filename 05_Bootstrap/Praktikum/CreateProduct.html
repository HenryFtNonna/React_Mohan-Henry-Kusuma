        <h1 class="my-4">Create Product</h1>
        <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a <br>validation state that can be triggered by attempting to submit the form without completing it.</p>

    <div class="container mt-5" style="width: 500px; height: 50px;">
        <div>
            <h4>Detail Product</h4>
        </div>
        <div class="card">
            <form class="p-4">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Product name</label>
                    <input type="text" class="form-control" id="product-name">
                </div>
                <div class="mb-3">
                    <label for="product-category" class="form-label">Product Category</label>
                    <select class="form-select" id="product-category">
                        <option selected>Choose...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="product-image" class="form-label ">Image of Product</label>
                    <input class="form-control" type="file" id="product-image">
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Freshness</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="product-freshness" id="brand-new" value="brand-new" checked>
                        <label class="form-check-label" for="brand-new">Brand New</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="product-freshness" id="second-hand" value="second-hand">
                        <label class="form-check-label" for="second-hand">Second Hand</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="product-freshness" id="refurbished" value="refurbished">
                        <label class="form-check-label" for="refurbished">Refurbished</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="product-description" class="form-label">Additional Description</label>
                    <textarea class="form-control" id="product-description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Product Price</label>
                    <input type="text" class="form-control" id="product-price" placeholder="$1">
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
    </div>
